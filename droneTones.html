<link rel="stylesheet" type="text/css" href="droneTones/style-phone.css">
<link rel="stylesheet" type="text/css" href="droneTones/style-med-large.css">


</head>

<body>


<!-- ***********************************************************************************************
* HEADER
*************************************************************************************************-->


<div class="title">
    DroneTones
</div>

<div class="toggle-about">
    <a href="#about">About</a>
</div>



<!-- ***********************************************************************************************
* MAIN
**************************************************************************************************-->


<div id="main" class="wrapper-main page default">

    <div id="interval_choosers"></div>

    <div class="intervalAddRemove">
        <div id="intervalAddButton">Add Synth</div>
        <div id="intervalRemoveButton">Remove Synth</div>
    </div>

    <div class="pitch-n-tune">
        <div class="option-item">
            <div class="option-item__label">Root Pitch</div>
            <select id="base_pitch">
                <option>B2</option>
                <option>A#2</option>
                <option>A2</option>
                <option>G#2</option>
                <option>G2</option>
                <option>F#2</option>
                <option>F2</option>
                <option>E2</option>
                <option>D#2</option>
                <option>D2</option>
                <option>C#2</option>
                <option>C2</option>
            </select>
        </div>
        <div class="option-item">
            <div class="option-item__label">Tuning %</div>
            <div class="tuning-controls">
                <div id="tuning_minus" class="tuning-controls__minus">-</div>
                <div id="tuning_value" class="tuning-controls__value">0</div>
                <div id="tuning_plus" class="tuning-controls_plus">+</div>
            </div>
        </div>
    </div>




    <div class="start-stop">
        <button id="start_stop">Play</button>
    </div>

</div>



<!-- **********************************************************************************************
* OPTIONS
*********************************************************************************************** -->


<div id="options" class="wrapper-options page">

    <div class="options-container">

        <label htmlFor="toggleSawtooth">
            <input class="check-custom" type="checkbox" id="toggleSawtooth" name="Sawtooth" />
            <span class="check-toggle"></span>
            <span>Sawtooth</span>
        </label>
        <label htmlFor="toggleFullStops">
            <input class="check-custom" type="checkbox" id="toggleFullStops" name="FullStops" />
            <span class="check-toggle"></span>
            <span>Full Stops</span>
        </label>
        <label htmlFor="toggleRandomStops">
            <input class="check-custom" type="checkbox" id="toggleRandomStops" name="RandomStops" />
            <span class="check-toggle"></span>
            <span>Random Stops</span>
        </label>
        <label htmlFor="toggleClusters">
            <input class="check-custom" type="checkbox" id="toggleClusters" name="Clusters" />
            <span class="check-toggle"></span>
            <span>Clusters</span>
        </label>
        <label htmlFor="toggleSingles">
            <input class="check-custom" type="checkbox" id="toggleSingles" name="Singles" />
            <span class="check-toggle"></span>
            <span>Singles</span>
        </label>
    </div>

    <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/range -->
    <div class="speed">
        <div class="speed__label">Speed</div>
        <input type="range" id="speed" name="speed_slider" min="1" max="60" step="1" />
    </div>


</div>


<!-- **********************************************************************************************
* ABOUT
*********************************************************************************************** -->


<div id="about" class="wrapper-about page">
    <a href="#main" class="close-modal-background"></a>
    <div class="about-display">
        <a href="#main" class="close-modal-x">X</a>
        <div class="about-info">
            <p>Creative Commons 2019<br/>Gregory N. Tippett</p>
            <p><a href="https://gntsketches.com" target="_blank">www.gntsketches.com</a>
            <p>on <a href="https://www.youtube.com/channel/UCsewkoqCYikz9Iy3fN4S9BA" target="_blank">Youtube</a>
            <p>on <a href="https://github.com/gntsketches/" target="_blank">Github</a>
            <p>Some description of what is going on would probably be good.</p>
        </div>
    </div>
</div>



<!-- MOBILE-NAVIGATION *********************************************************************************************** -->


<nav>
    <a href="#main">Main</a>
    <a href="#options">Options</a>
    <a href="#about">About</a>
</nav>

<script src="droneTones/SynthBuilder.js"></script>

window.onload = function() {
