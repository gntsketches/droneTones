<!DOCTYPE html>
<html>

<head>

<script src="https://cdnjs.cloudflare.com/ajax/libs/tone/13.4.10/Tone.min.js"></script>

<meta name="viewport" content="width=device-width">

<title>drones</title>

<link rel="stylesheet" type="text/css" href="droneTones/shared.css">
<link rel="stylesheet" type="text/css" href="droneTones/style-phone.css">
<link rel="stylesheet" type="text/css" href="droneTones/style-med-large.css">


</head>

<body>


<!-- HEADER *********************************************************************************************** -->


<div class="title">
    DroneTones
</div>

<div class="toggle-about">
    <a href="#about">About</a>
</div>



<!-- MAIN *********************************************************************************************** -->


<div id="main" class="wrapper-main page default">

    <div class="option-item">
        <div class="option-item__label">Base Pitch</div>
        <select id="base_pitch">
            <option>B1</option>
            <option>A#1</option>
            <option>A1</option>
            <option>G#1</option>
            <option>G1</option>
            <option>F#1</option>
            <option>F1</option>
            <option>E1</option>
            <option>D#1</option>
            <option>D1</option>
            <option>C#1</option>
            <option>C1</option>
        </select>
    </div>

    <div class="option-item">
        <div class="option-item__label">Interval</div>
        <select id="interval">
            <option>Octave</option>
            <option>Major 7</option>
            <option>minor 7</option>
            <option>Major 6</option>
            <option>minor 6</option>
            <option>Perfect 5</option>
            <option>Tritone</option>
            <option>Perfect 4</option>
            <option>Major 3</option>
            <option>minor 3</option>
            <option>Major 2</option>
            <option>minor 2</option>
            <option>Root</option>
        </select>
    </div>

    <div class="option-item">
        <div class="option-item__label">Tune %</div>
        <div class="tuning-controls">
            <div id="tuning_minus" class="tuning-controls__minus">-</div>
            <div id="tuning_value" class="tuning-controls__value">0</div>
            <div id="tuning_plus" class="tuning-controls_plus">+</div>
        </div>
    </div>

    <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/range -->
    <div class="option-item">
        <div class="option-item__label">Speed</div>
        <input type="range" id="speed" name="speed_slider" min="1" max="60" step="1" />
    </div>

    <div class="start-stop">
        <button id="start_stop">Play</button>
    </div>

</div>



<!-- OPTIONS *********************************************************************************************** -->


<div id="options" class="wrapper-options page">

    <div class="options-container">
        <label htmlFor="toggleSine">
            <input class="check-custom" type="checkbox" id="toggleSine" name="Sine" />
            <span class="check-toggle"></span>
            <span>Sine</span>
        </label>
        <label htmlFor="toggleTriangle">
            <input class="check-custom" type="checkbox" id="toggleTriangle" name="Triangle" />
            <span class="check-toggle"></span>
            <span>Triangle</span>
        </label>
        <label htmlFor="toggleSawtooth">
            <input class="check-custom" type="checkbox" id="toggleSawtooth" name="Sawtooth" />
            <span class="check-toggle"></span>
            <span>Sawtooth</span>
        </label>
        <label htmlFor="toggleSquare">
            <input class="check-custom" type="checkbox" id="toggleSquare" name="Square" />
            <span class="check-toggle"></span>
            <span>Square</span>
        </label>
        <label htmlFor="toggleModulos">
            <input class="check-custom" type="checkbox" id="toggleModulos" name="Modulos" />
            <span class="check-toggle"></span>
            <span>Modulos</span>
        </label>
        <label htmlFor="toggleTens">
            <input class="check-custom" type="checkbox" id="toggleTens" name="Tens" />
            <span class="check-toggle"></span>
            <span>Tens</span>
        </label>
    </div>

</div>


<!-- ABOUT *********************************************************************************************** -->


<div id="about" class="wrapper-about page">
    <a href="#main" class="close-modal-background"></a>
    <div class="about-display">
        <a href="#main" class="close-modal-x">X</a>
        <div class="about-info">
            <p>Creative Commons 2019<br/>Gregory N. Tippett</p>
            <p><a href="https://gntsketches.com" target="_blank">www.gntsketches.com</a>
            <p>on <a href="https://www.youtube.com/channel/UCsewkoqCYikz9Iy3fN4S9BA" target="_blank">Youtube</a>
            <p>on <a href="https://github.com/gntsketches/" target="_blank">Github</a>
        </div>
    </div>
</div>



<!-- MOBILE-NAVIGATION *********************************************************************************************** -->


<nav>
    <a href="#main">Main</a>
    <a href="#options">Options</a>
    <a href="#about">About</a>
</nav>

<script src="droneTones/init.js"></script>

<html>
