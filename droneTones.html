<!DOCTYPE html>
<html>

<head>

-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/tone/13.4.10/Tone.min.js"></script>

<meta name="viewport" content="width=device-width">
<!--<meta name="viewport" content="width=device-width,initial-scale=1">-->

<title>drones</title>

<link rel="stylesheet" type="text/css" href="shared.css">
<link rel="stylesheet" type="text/css" href="style-phone.css">
<link rel="stylesheet" type="text/css" href="style-med-large.css">


</head>

<body>

<div class="header">
    DroneTones
</div>

<div id="options" class="wrapper-options page">

</div>

<div id="main" class="wrapper-main page default">

    <div class="option-item">
        <div class="option-item__label">Base Pitch</div>
        <select id="base_pitch">
            <option>B1</option>
            <option>A#1</option>
            <option>A1</option>
            <option>G#1</option>
            <option>G1</option>
            <option>F#1</option>
            <option>F1</option>
            <option>E1</option>
            <option>D#1</option>
            <option>D1</option>
            <option>C#1</option>
            <option>C1</option>
        </select>
    </div>

    <div class="option-item">
        <div class="option-item__label">Interval</div>
        <select id="interval">
            <option>Octave</option>
            <option>Major 7</option>
            <option>minor 7</option>
            <option>Major 6</option>
            <option>minor 6</option>
            <option>Perfect 5</option>
            <option>Tritone</option>
            <option>Perfect 4</option>
            <option>Major 3</option>
            <option>minor 3</option>
            <option>Major 2</option>
            <option>minor 2</option>
            <option>Root</option>
        </select>
    </div>

    <div class="option-item">
        <div class="option-item__label">Tune %</div>
        <div class="tuning-controls">
            <div id="tuning_minus" class="tuning-controls__minus">-</div>
            <div id="tuning_value" class="tuning-controls__value">0</div>
            <div id="tuning_plus" class="tuning-controls_plus">+</div>
        </div>
    </div>

    <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/range -->
    <div class="option-item">
        <div class="option-item__label">Speed</div>
        <input type="range" id="speed" name="speed_slider" min="5" max="100" step="1" />
    </div>

    <div class="start-stop">
        <button id="start_stop">Play</button>
    </div>



</div>




<nav>
    <a href="#main">Main</a>
    <a href="#options">Options</a>
</nav>

<!--*************************************************************************************************-->

<script src="DroneTones.js"></script>
<script src="constants.js"></script>
<script src="synthOptions.js"></script>
<script src="SynthBuilder.js"></script>

window.onload = function() {
    DroneTones.init()
}
</script>

<html>
